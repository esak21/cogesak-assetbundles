# A sample job for dabproject.

resources:
  jobs:
    ingestion_job:
      name: kyc_ingestion

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: WEEKS

      #email_notifications:
      #  on_failure: 
      #    - your_email@example.com

      # parameters:
      #   - name: catalog
      #     default: ${var.catalog}
      #   - name: schema
      #     default: ${var.schema}

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../../src/sample_notebook.ipynb
        - task_key: kyc_ingestion_notebook_task
          notebook_task:
            notebook_path: ../../src/notebooks/Ingestion.ipynb
            base_parameters:
              kyc_catalog: ${var.kyc_catalog}
            source: WORKSPACE
          

      environments:
        - environment_key: default
          spec:
            environment_version: "2"
